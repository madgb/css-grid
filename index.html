<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="css-grid">
    <meta name="keywords" content="css-grid, grid">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>css grid</title>
</head>
<body>
    <h1>css-grid practice</h1>
    <div class="wrapper">
        <main>
            <section class="grid grid-1">
                <div class="container">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </section>
            <section class="grid grid-2"></section>
            <section class="grid grid-3">
                <h4>third one</h4>
                <p>grid-auto-flow: dense;</p>
                <div class="container">
                    <div><img src="img/82.jpg"/></div>
                    <div class="vertical"><img src="img/10-reasons-dog.jpg"/></div>
                    <div class="horizontal"><img src="img/cute-cat.jpg"/></div>
                    <div><img src="img/mqdefault.jpg"/></div>
                    <div><img src="img/images.jpeg"/></div>
                    <div class="big"><img src="img/cute-dog-listening-to-music-1_1.jpg"/></div>
                    <div><img src="img/ginger-kitten-cuddle-with-adult-tabby-cat--459759125-599342aa054ad90011f480a9.jpg"/></div>
                    <div class="vertical"><img src="img/maxresdefault.jpg"/></div>
                    <div><img src="img/5-31.jpg"/></div>
                    <div class="horizontal"><img src="img/golden.jpg"/></div>
                    <div><img src="img/Untitled-11.jpg"/></div>
                    <div class="big"><img src="img/goldie.jpg"/></div>
                    <div><img src="img/f7d9e3baa45248f3098cf94ca423c46f.jpg"/></div>
                    <div class="horizontal"><img src="img/210782-Three-Adorable-Puppies.png"/></div>
                    <div><img src="img/unnamed.jpg"/></div>
                    <div class="big"><img src="img/golden-retriever-oreilles-01-2017.jpg"/></div>
                    <div><img src="img/Golden_retriver_9.jpg"/></div>
                    <div class="vertical"><img src="img/cute.jpg"/></div>
                </div>
            </section>
        </main>
        <footer>
            <h4>full code</h4>
            <p><a href="https://github.com/madgb/css-grid">https://github.com/madgb/css-grid</a></p>
        </footer>
    </div>
</body>
</html>
